{% extends "../base/base.html" %}

{% block title %}Play Music Roulette{% endblock %}

{% block style %}
<style>
body{
    margin: 0px;
    height: 100%;
}

svg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
}

.wrap-layer{
    position: fixed;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
}
.text-layer{
    position: absolute;
    margin: 30px;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 1;
    /*non-critical styles left out*/
}
.background-layer{
    position: absolute;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 0;
}
h1 {
    position: absolute;
    color: rgb(89, 76, 173);
    font-size: 90px;
    text-align: center;
    font-family: "Times New Roman", Times, serif;
    padding-top: 2%;
}
.host {
    background: lavender;
    position: absolute;
    border: 2px hidden;
    border-radius: 15px;
    width: 500px;
    margin-top: 30%;
    margin-left: 0%;
}
.host_text {
    position: absolute;
    padding-top: 10%;
    font-size: 40px;
    text-align: center;
    color: rgb(125, 81, 212);
}

.host_button {
    position: absolute;
    margin-left: 15%;
    margin-bottom: 0%;
    border: hidden;
    font-size: 50px;
    background: rgb(125, 81, 212);
    width: 350px;
    height: 70px;
    color: white;
    font-weight: bold;
}
.join {
    position: absolute;
    float: none;
    margin-top: 30%;
    margin-left: 50%;
    border: 2px hidden;
    border-radius: 15px;
    width: 500px;
    background: lavender;
}
.join_text {
    position: absolute;
    padding-top: 10%;
    font-size: 40px;
    text-align: center;
    color: rgb(125, 81, 212);
}
.join_button {
    position: absolute;
    margin-left: 70px;
    margin-bottom: 20px;
    border: hidden;
    font-size: 50px;
    background: rgb(125, 81, 212);
    width: 350px;
    height: 70px;
    color: white;
    font-weight: bold;
}

</style>
{% endblock %}

{% block body %}
    <h1>Welcome to the Music Roulette</h1>
    <div class="host">
        <p class="host_text">Create your own game and invite others!</p>
        <a href="/lobby/12345/">
            <button class="host_button">Host Game</button>
        </a>
    </div>

    <div class="join">
        <p class="join_text">You got invited and have a game code?</p>
        <a href="/lobby/54321/">
            <button class="join_button">Join Game</button>
        </a>
    </div>
    <!--
        {% if lobby_list %}
            <ul>
            {% for lobby in lobby_list %}
                <li><a href="/lobby/{{ lobby.id }}/">{{ lobby.id }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No lobbys running...</p>
        {% endif %}
        -->
    
{% endblock %}
