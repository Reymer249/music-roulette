{% extends "../base/base.html" %}

{% block title %}Play Music Roulette{% endblock %}

{% block style %}
<style>
body{
    margin: 0px;
    height: 100%;
}
.wrap-layer{
    position: fixed;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
}
.text-layer{
    position: absolute;
    margin: 30px;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 1;
    /*non-critical styles left out*/
}
.background-layer{
    position: absolute;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 0;
}
h1 {
    color: rgb(89, 76, 173);
    font-size: 90px;
    text-align: center;
    font-family: "Times New Roman", Times, serif;
    padding-top: 2%;
}
.host {
    border: 2px hidden;
    border-radius: 15px;
    width: 500px;
    margin-left: 420px;
    background: lavender;
    margin-top: 150px;
}
.host_text {
    padding-top: 10%;
    font-size: 40px;
    text-align: center;
    color: rgb(125, 81, 212);
}

.host_button {
    margin-left: 70px;
    margin-bottom: 20px;
    border: hidden;
    font-size: 50px;
    background: rgb(125, 81, 212);
    width: 350px;
    height: 70px;
    color: white;
    font-weight: bold;
}
.join {
    float: none;
    margin-left: 1000px;
    margin-top: -315px;
    border: 2px hidden;
    border-radius: 15px;
    width: 500px;
    background: lavender;
}
.join_text {
    padding-top: 10%;
    font-size: 40px;
    text-align: center;
    color: rgb(125, 81, 212);
}
.join_button {
    margin-left: 70px;
    margin-bottom: 20px;
    border: hidden;
    font-size: 50px;
    background: rgb(125, 81, 212);
    width: 350px;
    height: 70px;
    color: white;
    font-weight: bold;
}

</style>
{% endblock %}

{% block body %}
    <h1>Welcome to the Music Roulette</h1>
    <div class="host">
        <p class="host_text">Create your own game and invite others!</p>
        <a href="/lobby/12345/">
            <button class="host_button">Host Game</button>
        </a>
    </div>

    <div class="join">
        <p class="join_text">You got invited and have a game code?</p>
        <a href="/lobby/12345/lobbyselect/">
            <button class="join_button">Join Game</button>
        </a>
    </div>
    
{% endblock %}
