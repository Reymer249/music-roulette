<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby page</title>
</head>
<body>
    <h1>You Are In The Lobby #{{ lobby_id }}</h1>

    <a href="/">Back to main menu</a>

    <h2>Players</h2>

    <p id="players"></p>

    <h2>Lobby chat</h2>

    <form id="form">
        <input type="text" name="message"/>
    </form>

    <div id="messages"></div>

    {% if is_admin %}
        <button onclick="startGame()">Start Game</button>
    {% endif %}

    {{ lobby_id|json_script:"lobby-id" }}
    <script type="text/javascript">
        const lobbyId = JSON.parse(document.getElementById('lobby-id').textContent);

        const rouletteSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/lobby/'
            + lobbyId
            + '/'
        );

        rouletteSocket.onclose = function (closeEvent)
        {
            window.location.href = '/';
            console.log(closeEvent);
        }

        rouletteSocket.onmessage = function(e) {
            let data = JSON.parse(e.data);
            console.log('Data:', data);

            switch(data.type) {
                case "chat":
                    let messages = document.getElementById("messages")
                    messages.insertAdjacentHTML("beforeend", `<div><p>${data.message}</p></div>`)
                    break;
                case "update_lobby_info":
                    let players = document.getElementById("players")
                    players.innerHTML = data.message
                    break;
                case "new_round":
                    alert("new round")
            }
        }

        function startGame() {
            rouletteSocket.send(JSON.stringify({
                "type": "start_game",
            }));
        }

        let form = document.getElementById("form");
        form.addEventListener("submit", (e)=> {
            e.preventDefault();
            let message = e.target.message.value;
            rouletteSocket.send(JSON.stringify({
                "type": "chat",
                "message": message
            }));
            form.reset();
        });
    </script>
</body>
</html>
